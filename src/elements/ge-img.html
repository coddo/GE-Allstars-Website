<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ge-img">
    <style>
        :host {
            width: 100%;
            height: 100%;
            text-align: center;
            display: block;
            background-color: transparent;
        }

        #img {
            width: 100%;
            height: 100%;
        }

    </style>
    <template>
        <template is="dom-if" if="[[shouldDisplayPrimaryPic]]">
            <img id="img" src="[[src]]">
        </template>
        <template id="img" is="dom-if" if="[[shouldDisplaySecondaryPic]]">
            <img src="[[altSrc]]">
        </template>
    </template>

    <script>
        Polymer({
            is: "ge-img",

            properties: {
                src: {
                    type: String,
                    observer: "_updateDisplay"
                },
                altSrc: {
                    type: String,
                    observer: "_updateDisplay"
                },
            },

            ready: function () {
                this.set('shouldDisplayPrimaryPic', false);
                this.set('shouldDisplaySecondaryPic', false);
            },

            _updateDisplay: function () {
                var hasSrc = !validatorModule.isNullOrEmpty(this.src);

                this.set('shouldDisplayPrimaryPic', hasSrc);
                this.set('shouldDisplaySecondaryPic', !hasSrc);
            }
        });
    </script>
</dom-module>
