<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ge-round-img">
    <style>
        :host {
            width: 100%;
            height: 100%;
            text-align: center;
            display: block;
            background-color: transparent;
        }

        #round-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-width: thick;
            border-color: var(--app-color-gray);
        }

    </style>
    <template>
        <template is="dom-if" if="[[shouldDisplayPrimaryPic]]">
            <img id="round-img" src="[[src]]">
        </template>
        <template is="dom-if" if="[[shouldDisplaySecondaryPic]]">
            <img id="round-img" src="[[altSrc]]">
        </template>
    </template>

    <script>
        Polymer({
            is: "ge-round-img",

            properties: {
                src: {
                    type: String,
                    observer: "_updateDisplay"
                },
                altSrc: {
                    type: String,
                    observer: "_updateDisplay"
                },
            },

            ready: function () {
                this.set('shouldDisplayPrimaryPic', false);
                this.set('shouldDisplaySecondaryPic', true);
            },

            _updateDisplay: function () {
                var hasSrc = !validatorModule.isNullOrEmpty(this.src);

                this.set('shouldDisplayPrimaryPic', hasSrc);
                this.set('shouldDisplaySecondaryPic', !hasSrc);
            },
        });
    </script>
</dom-module>
