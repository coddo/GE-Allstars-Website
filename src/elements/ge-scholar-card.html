<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="ge-scholar-card">
    <template>
        <style>
            .card {
                display: inline-block;
                margin: 5px 5px 5px 5px;
                min-width: 500px;
                min-height: 300px;
            }

            .card-inner-container {
                width: 100%;
                height: 50%;
                padding: 10px 10px 10px 10px;
                background: #fff;
                position: relative;
            }
        </style>

        <paper-card class="card" on-mouseover="onCardHover" on-mouseout="onCardOut" elevation="[[defaultElevation]]">

        </paper-card>
    </template>

    <script>
        Polymer({
            is: "ge-scholar-card",

            properties: {
                scholar: {
                    type: Object,
                    notify: true,
                },
            },

            ready: function() {
                this.defaultElevation = 3;
                this.hoverElevation = 5;
            },

            onCardHover: function(e) {
                e.target.elevation = this.hoverElevation;
            },

            onCardOut: function(e) {
                e.target.elevation = this.defaultElevation;
            },
        });

        function initializeScholar() {

        }
    </script>
</dom-module>
