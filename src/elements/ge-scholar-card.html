<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="ge-scholar-card">
    <template>
        <style is="custom-style">
            .card {
                display: inline-block;
                min-width: 500px;
                min-height: 300px;
                padding: 5px 5px 5px 5px;
                margin: 5px 2px 2px 2px;
                cursor: pointer;
            }

            .card iron-image {
                border-radius: 50%;
                -webkit-border-radius: 50%;
                width: 50px;
                height: 50px;
            }

            #card-header {
                display: block;
                text-align: center;
                align-content: center;
                align-items: center;
                align-self: center;
                width: 100%;
                padding: 0 0 10px 0;
            }

            #profile-picture {
                width: 80px;
                height: 80px;
                left: 10px;
                position: absolute;
                vertical-align: middle;
                margin-top: 5px;
                /*background-color: red;*/
            }

            #top-info {
                width: 60%;
                height: 80px;
                /*background-color: black;*/
            }

            .header-item {
                display: inline-block;
                vertical-align: middle;
                position: relative;
            }

            .top-info-child {
                position: relative;
                display: block;
                left: 0;
                font-size: 12px;
                text-align: left;
            }

            .top-info-child> label,
            .top-info-child> a {
                color: #607D8B;
            }

            #full-name {
                font-size: 25px;
                color: #607D8B;
                margin-bottom: -5px;
            }
        </style>

        <paper-card class="card" animated="true" animate-shadow="true" on-mouseover="_onCardEnter" on-mouseout="_onCardLeave" elevation="[[currentElevation]]">
            <div class="card-content" id="card-header">
                <iron-image sizing="cover" class="header-item" id="profile-picture" src="[[scholar.profilePicture]]"></iron-image>
                <div class="header-item" id="top-info">
                    <span class="top-info-child" id="full-name">[[scholar.firstName]] [[scholar.middleName]] [[scholar.lastName]]</span>
                    <span class="top-info-child">Age: <label>[[scholar.age]]</label></span>
                    <span class="top-info-child">Email: <a href="mailto:[[scholar.email]]">[[scholar.email]]</a></span>
                    <span class="top-info-child">Scholar since: <label>[[scholar.scholarSince]]</label></span>
                </div>
            </div>
            <div class="card-actions">
                <p>AAAAAAAAa</p>
                <p>AAAAAAAAa</p>
                <p>AAAAAAAAa</p>
            </div>
        </paper-card>
    </template>

    <script src="../../bower_components/moment/moment.js"></script>
    <script>
        Polymer({
            is: "ge-scholar-card",

            properties: {
                scholar: {
                    type: Object,
                    notify: true,
                },
            },

            ready: function() {
                this.computeAge();

                this.defaultElevation = 3;
                this.hoverElevation = 5;

                this.set('currentElevation', this.defaultElevation);
            },

            _onCardEnter: function(e) {
                // e.target.elevation = this.hoverElevation;
                this.set('currentElevation', this.hoverElevation);

            },

            _onCardLeave: function(e) {
                // e.target.elevation = this.defaultElevation;
                this.set('currentElevation', this.defaultElevation);
            },

            computeAge: function() {
                var birthDate = moment(this.scholar.birthday, "DD MMMM YYYY");
                var now = moment();

                // this.scholar.age = now.diff(birthDate, 'years');
                this.set('scholar.age', now.diff(birthDate, 'years'));
            },
        });
    </script>
</dom-module>
