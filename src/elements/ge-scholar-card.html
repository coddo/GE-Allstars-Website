<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="ge-scholar-card">
    <template>
        <style>
            .card {
                width: 100%;
                height: 100%;
                padding: 10px 10px 10px 10px;
            }

            #scholar-card {
                background: #fff;
                min-width: 600px;
                min-height: 400px;
                position: relative;
            }

            paper-material {
                display: inline-block;
                margin: 30px 30px 30px 30px;
                width: 600px;
                height: 400px;
            }
        </style>

        <paper-material id="container" on-mouseover="onCardHover" on-mouseout="onCardOut" elevation="[[defaultElevation]]">
            <paper-card class="card" id="scholar-card">
                ASFSAFASFSA
            </paper-card>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: "ge-scholar-card",

            properties: {
                scholar: {
                    type: Object,
                    notify: true,
                },
            },

            ready: function() {
                this.defaultElevation = 3;
                this.hoverElevation = 5;
            },

            onCardHover: function(e) {
                e.target.elevation = this.hoverElevation;
            },

            onCardOut: function(e) {
                e.target.elevation = this.defaultElevation;
            },
        });

        function initializeScholar() {

        }
    </script>
</dom-module>
