<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="ge-scholar-card">
    <template>
        <style is="custom-style">
            :host {
                --card-emph-text-color: #607D8B;
            }

            .card {
                display: inline-block;
                padding: 5px 5px 5px 5px;
                margin: 5px 2px 2px 2px;
                cursor: pointer;
                min-height: 85px;
            }

            #card-header {
                padding: 0 0 0 0;
                margin-right: 10px;
                /*background-color: black;*/
            }

            .card iron-image {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                -webkit-border-radius: 50%;
                vertical-align: middle;
                background-color: red;
                top: 2px;
            }

            #top-info {
                max-width: calc(100% - 80px);
                left: 5px;
                /*background-color: blue;*/
            }

            .header-item {
                display: inline-block;
                vertical-align: middle;
                position: relative;
                margin: 0 0 0 0;
                padding: 0 0 0 0;
            }

            .header-item p {
                display: block;
                left: 0;
                font-size: 12px;
                text-align: left;
                margin: 0 0 0 0;
                padding: 0 0 0 0;
            }

            .header-item p> span,
            .header-item p> a {
                color: var(--card-emph-text-color);
            }

            #full-name {
                font-size: 25px;
                color: var(--card-emph-text-color);
                margin-bottom: -7px;
                margin-left: -4px;
            }

            .social-links a {
                text-decoration: none;
            }

            .social-links paper-tooltip {
                --paper-tooltip-text-color: #fff;
            }

            .social-button {
                height: 40px;
                width: 40px;
            }
        </style>

        <paper-card class="card" animated="true" animate-shadow="true" on-mouseover="_onCardEnter" on-mouseout="_onCardLeave" elevation="[[currentElevation]]">
            <div class="card-content" id="card-header">
                <iron-image class="header-item" src="[[scholar.profilePicture]]" preload="true" fade="true" sizing="cover"></iron-image>
                <div class="header-item" id="top-info">
                    <p id="full-name">[[scholar.firstName]] [[scholar.middleName]] [[scholar.lastName]]</p>
                    <p>Age: <span>[[scholar.age]]</span></p>
                    <p>Email: <a href="mailto:[[scholar.email]]">[[scholar.email]]</a></p>
                    <p>Scholar since: <span>[[scholar.scholarSince]]</span></p>
                </div>
                <div class="social-links">
                    <template is="dom-if" if="[[_isSocialLinkSet(scholar.facebook)]]">
                        <a target="_blank" href="[[scholar.facebook]]">
                            <paper-icon-button class="social-button" id="facebook-btn" src="../../images/f-b-logo.png"></paper-icon-button>
                            <paper-tooltip for="facebook-btn" offset="0" animation-delay="250">Facebook profile</paper-tooltip>
                        </a>
                    </template>
                    <template is="dom-if" if="[[_isSocialLinkSet(scholar.linkedIn)]]">
                        <a target="_blank" href="[[scholar.linkedIn]]">
                            <paper-icon-button class="social-button" id="linkedin-btn" src="../../images/lkdin-logo.png"></paper-icon-button>
                            <paper-tooltip for="linkedin-btn" offset="0" animation-delay="250">LinkedIn profile</paper-tooltip>
                        </a>
                    </template>
                    <template is="dom-if" if="[[_isSocialLinkSet(scholar.twitter)]]">
                        <a target="_blank" href="[[scholar.twitter]]">
                            <paper-icon-button class="social-button" id="twitter-btn" src="../../images/twt-logo.png"></paper-icon-button>
                            <paper-tooltip for="twitter-btn" offset="0" animation-delay="250">Twitter profile</paper-tooltip>
                        </a>
                    </template>
                    <template is="dom-if" if="[[_isSocialLinkSet(scholar.googlePlus)]]">
                        <a target="_blank" href="[[scholar.googlePlus]]">
                            <paper-icon-button class="social-button" id="gplus-btn" src="../../images/g-plus-logo.png"></paper-icon-button>
                            <paper-tooltip for="gplus-btn" offset="0" animation-delay="250">Google+ profile</paper-tooltip>
                        </a>
                    </template>
                </div>
            </div>
            <div class="card-actions">

            </div>
        </paper-card>
    </template>

    <script src="../../bower_components/moment/moment.js"></script>
    <script>
        Polymer({
            is: "ge-scholar-card",

            properties: {
                scholar: {
                    type: Object,
                    notify: true,
                },
            },

            ready: function() {
                this.computeAge();

                this.defaultElevation = 3;
                this.hoverElevation = 5;

                this.set('currentElevation', this.defaultElevation);
            },

            _onCardEnter: function(e) {
                // e.target.elevation = this.hoverElevation;
                this.set('currentElevation', this.hoverElevation);

            },

            _onCardLeave: function(e) {
                // e.target.elevation = this.defaultElevation;
                this.set('currentElevation', this.defaultElevation);
            },

            _isSocialLinkSet(link) {
                // return validatorModule.isUrlValid(link); //TODO: enable this back
                return true;
            },

            computeAge: function() {
                var birthDate = moment(this.scholar.birthday, "DD MMMM YYYY");
                var now = moment();

                // this.scholar.age = now.diff(birthDate, 'years');
                this.set('scholar.age', now.diff(birthDate, 'years'));
            },
        });
    </script>
</dom-module>
