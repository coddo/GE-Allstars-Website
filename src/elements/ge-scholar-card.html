<!DOCTYPE html>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="ge-scholar-card">
    <template>
        <style is="custom-style">
            .card {
                display: inline-block;
                min-width: 500px;
                min-height: 300px;
                padding: 5px 5px 5px 5px;
                margin: 5px 2px 2px 2px;
            }

            .card iron-image {
                border-radius: 50%;
                -webkit-border-radius: 50%;
                width: 50px;
                height: 50px;
            }

            #card-header {
                display: block;
                text-align: center;
                align-content: center;
                align-items: center;
                align-self: center;
                width: 100%;
                padding: 0 0 0 0;
            }

            #profile-picture {
                width: 64px;
                height: 64px;
                /*background-color: red;*/
            }

            #top-info {
                width: 85%;
                height: 80px;
                background-color: black;
            }

            .header-item {
                display: inline-block;
                align-self: center;
                vertical-align: middle;
                position: relative;
            }
        </style>

        <paper-card class="card" on-mouseover="onCardHover" on-mouseout="onCardOut" elevation="[[defaultElevation]]">
            <div id="card-header">
                <iron-image sizing="cover" class="header-item" id="profile-picture" src="[[scholar.profilePicture]]"></iron-image>
                <div class="header-item" id="top-info">
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: "ge-scholar-card",

            properties: {
                scholar: {
                    type: Object,
                    notify: true,
                },
            },

            ready: function() {
                this.defaultElevation = 3;
                this.hoverElevation = 5;
            },

            onCardHover: function(e) {
                e.target.elevation = this.hoverElevation;
            },

            onCardOut: function(e) {
                e.target.elevation = this.defaultElevation;
            },
        });
    </script>
</dom-module>
