<!DOCTYPE html>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="ge-app">
    <template>
        <style is="custom-style" include="iron-positioning">
            :host {
                display: block;
                --app-primary-color: #0088CC;
                --app-secondary-color: white;
            }

            #navbar {
                background-color: var(--app-primary-color);
                color: var(--app-secondary-color);
                position: fixed;
                top: 0;
                width: 100%;
                height: 50px;
                z-index: 100;
            }

            #nav-home {
                align-self: center;
                align-content: center;
                cursor: pointer;
                position: absolute;
                margin-top: 5px;
                margin-left: 30px;
                color: white;
            }

            paper-scroll-header-panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: var(--app-primary-color);
                /* background for toolbar when it is at its full size */
                --paper-scroll-header-panel-full-header: {
                    background-image: url(../images/ge-logo-blue.png);
                }
                ;
                /* background for toolbar when it is condensed */
                --paper-scroll-header-panel-condensed-header: {
                    background-color: var(--app-primary-color);
                }
                ;
            }

            paper-toolbar.tall {
                background-color: transparent;
            }

            .nav-home-item {
                position: absolute;
                align-self: center;
                height: 40px;
            }

            .nav-home-icon {
                width: 40px;
                left: 0px;
            }

            .nav-home-text {
                padding-left: 10px;
                margin-left: -20px;
                margin-top: 2px;
                width: 140px;
                left: 60px;
                font-size: 25px;
                -webkit-transform-origin: left center;
                transform-origin: left center;
            }

            .no-select {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .main-content {
                height: 90%;
                padding-top: 50px;
            }

            .main-content .body-content {
                padding-left: 5%;
                width: 90%;
                min-height: calc(100% - 50px);
            }

            footer {
                width: 100% !important;
                height: 10%;
                background-color: #617E8C;
                text-align: center;
                position: relative;
            }

            #footer-title {
              display: inline-block;
              position: relative;
              top: calc(50% - 11px);
              height: 22px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route use-hash-as-path route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
        </app-route>

        <body class="fullbleed layout vertical">
            <paper-scroll-header-panel condenses class="flex">
                <paper-toolbar id="navbar" class="tall" role="toolbar">
                    <a href="/" id="nav-home" class="bottom no-select">
                        <img class="nav-home-icon nav-home-item" src="../images/ge-logo.png" />
                        <div class="nav-home-text nav-home-item">GE Allstars</div>
                    </a>
                </paper-toolbar>

                <div class="main-content">
                    <div class="body-content">
                        <iron-pages id="router" role="main" selected="[[page]]" attr-for-selected="name" fallback-selection="not-found">
                            <ge-landing-page name="landing-page"></ge-landing-page>
                            <ge-not-found name="not-found"></ge-not-found>
                        </iron-pages>
                        <!-- <ge-landing-page name="landing-page"></ge-landing-page>
                        <ge-landing-page name="landing-page"></ge-landing-page>
                        <ge-landing-page name="landing-page"></ge-landing-page>
                        <ge-landing-page name="landing-page"></ge-landing-page>
                        <ge-landing-page name="landing-page"></ge-landing-page> -->
                    </div>

                    <footer>
                        <span id="footer-title">@Copyright GE Allstars 2016</span>
                    </footer>
                </div>
            </paper-scroll-header-panel>
        </body>

    </template>

    <script>
        Polymer({
            is: 'ge-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page) {
                this.page = page || "landing-page";
            },

            // load page import on demand.
            _pageChanged: function(page) {
                this.importHref(this.resolveUrl('ge-' + page + '.html'), null, function(e) {
                    this.page = "not-found";
                }, true);
            },
        });

        var homeNavElement = document.querySelector('#nav-home');
        addEventListener('paper-header-transform', function(e) {
            var d = e.detail;
            var m = d.height - d.condensedHeight;
            var scale = Math.max(0.75, (m - d.y) / (m / 0.25) + 0.75);
            Polymer.Base.transform('scale(' + scale + ') translateZ(0)', homeNavElement);
        });
    </script>

</dom-module>
